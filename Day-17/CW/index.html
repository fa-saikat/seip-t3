<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <main class="panel">
        <div class="panel-header">
            Log In
        </div>

        <div class="input-panel">
            <label for="username">Username<input type="text" name="username" id="username" required></label>
        </div>

        <div class="input-panel">
            <label for="password">Password<input type="password" name="password" id="password" required></label>
        </div>

        <div class="submit-button">
            Login
        </div>

        <div class="pass-recovery">
            Forgot Password?
        </div>

    </main>

</body>

</html>
